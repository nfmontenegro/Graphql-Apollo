type Query {
  listUsers: [User!]!,
  user(_id: String!): User
}

type Mutation {
  deleteUser(_id: String!): String,

  registerUser(
    name: String!, 
    lastname: String!, 
    email: String!, 
    password: String!
  ): User!

  updateUser(
    _id: String!,
    name: String
    lastname: String,
    email: String
  ): User!

  payloadLoginUser (
    email: String!, 
    password: String!
  ): AuthPayload
}

# Schema Types
type AuthPayload {
  token: String
  user: User
}

type User {
  name: String!
  lastname: String!
  email: String!
  password: String!
  createdOn: String!
}

